plugins {
	id 'java'
}

group = 'com.accolite'
version = ''

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.2'

}

tasks.named('test') {
	useJUnitPlatform()
}
